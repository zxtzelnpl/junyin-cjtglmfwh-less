    <title>后台登录</title>
    <meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模   版下载">
    <meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body style="background: url(/static/imgs/bc.jpg) no-repeat;width: 100%;height: 100%;font-family: '微软雅黑';">
    <input type="hidden" id="TenantId" name="TenantId" value="" />
    <div class="header"></div>
    <div class="loginWraper">
        <div id="loginform" class="loginBox">
            <form class="form form-horizontal">
                <div style="background: #E0E0E0;width: 500px;height:450px;position:absolute;left:50%;top:50%;margin-left: -225px;margin-top: -250px;border-radius: 6px;">
                    <div style="width: 100%;text-align: center;padding: 15px 0;">
                        <img src="/static/imgs/logo.png" alt="" />
                    </div>
                    <div style="padding: 10px 0;">
                        <input type="text" placeholder="用户名" id="UserName" name="UserName" style="width: 70%;display: block;margin: 0 auto;border: 1px solid #777;font-size: 18px;padding: 10px 0;border-radius: 3px;text-indent: .5em;" />
                    </div>
                    <div style="padding: 10px 0;">
                        <input type="password" placeholder="密码" id="PassWord" name="PassWord" style="width: 70%;display: block;margin: 0 auto;border: 1px solid #777;font-size: 18px;padding: 10px 0;border-radius: 3px;text-indent: .5em;" />
                    </div>
                    <div style="text-align: center;padding: 10px 0;">
                        <input type="button" id="login" value="登录" style="font-size: 25px;background: #7a2530;color: #fff;font-weight: bold;border: 1px solid #7a2530;padding: 10px 45px;border-radius: 15px;outline: none;" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/ie8Compatibility.js"></script>
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script src="static/mycom.1.3.js"></script>
    <script src="static/gtvalidate.1.1.js"></script>
    <script>
        $(function () {
            $("#login").click(function () {
                var username = $("input[name='UserName']").val();
                var password = $("input[name='PassWord']").val();;
                if (username.trim() == "") {
                    alert("账号不能为空");
                    //$.AlertStick();
                    return false;
                }
                if (password.trim() == "") {
                    alert("密码不能为空！");
                    return false;
                }
                //alert("fjkg");
                $.LoadWait(function () {
                    $.post("/MyHand/LoginAjaxHandler.ashx", { UserName: username, PassWord: password }, function (ruslt) {
                        if (ruslt == "-1") {
                            alert("账号或密码错误!");
                            $.ClearLoadWait();
                            //$.AlertStick("");
                        } else {
                            location = "index.html";
                        }
                    });
                })
            })
        })
    </script>
</body>
